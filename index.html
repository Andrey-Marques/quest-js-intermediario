<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest js</title>
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <main>
        <section class="form">
            <div class="conteudo">
                <h1>FICOU COM DUVIDA? NOS MANDE UMA MENSAGEM!
                </h1>
                <p>
                    caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
                </p>
            </div>
            <form class="formulario">
                <div class="div-nome divs-input">
                    <input type="text" id="nome" placeholder="Nome" class="inputs nome" oninput="nameCheck()">
                    <span class="spans">campo obrigatório</span>
                </div>
                
                <div class="div-email divs-input">
                    <input type="email" name="" id="email" placeholder="Email" class="inputs email" oninput="emailCheck()">
                    <span >campo obrigatório</span>
                </div>
                <div class="div-tel divs-input">
                    <input type="tel" name="" id="telefone" placeholder="Telefone" class="inputs telefone" oninput="telCheck()">
                    <span>campo obrigatório</span>
                </div>
                <div class="div-mensagem divs-input"> 
                    <textarea name="mensagem" cols="43" rows="5" placeholder="Mensagem" class="mensagem inputs" oninput="msgCheck()"></textarea>
                    <span>campo obrigatório</span>
                </div>
                <p class="campos-obrigatorios" >*campos obrigatórios</p>
                <input type="button" value="Enviar" class="inputs submit" id="submit" src="#">
            </form>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
